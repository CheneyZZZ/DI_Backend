<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homepage</title>
<!--    <link rel="stylesheet" type="text/css" href="/css/common.css"/>-->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/flow.js"></script>
    <script src="/js/item.js"></script>
    <script src="/js/order.js"></script>
    <script src="/js/restaurant.js"></script>
    <script src="/js/user.js"></script>


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">数据集成结果展示</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#flow"><b>流量主题</b> </a></li>
                <li><a href="#flow1">用户日活 </a></li>
                <li><a href="#flow2">活跃事件</a></li>
                <li><a href="#flow3">用户行为</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#item"><b>商品主题</b> </a></li>
                <li><a href="#item1">商品日销 </a></li>
                <li><a href="#item2">商品周销</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#order"><b>订单主题</b></a></li>
                <li><a href="#order1">订单日销</a></li>
                <li><a href="#order2">订单周销</a></li>
                <li><a href="#order3">订单日总额</a></li>
                <li><a href="#order4">订单周总额</a></li>
            </ul>

                <li><a href="#user1">用户男女比</a></li>
                <li><a href="#user2">用户地区分布</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#restaurant"><b>商家主题</b></a></li>
                <li><a href="#rest1">商家日销量</a></li>
                <li><a href="#rest2">商家周销量</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row placeholders">
                <a name="flow"></a>
                <div style="margin-top: 60px"><h1 class="page-header">流量主题</h1></div>
                <a name="flow1"></a>
                <div class="chart-container">
                    <canvas id="flowUserActive" width="70%"></canvas>
                </div>
                <a name="flow2" ></a>
                <div class="chart-container">
                    <canvas id="flowActiveEvent" width="70%" ></canvas>
                </div>
                <a name="flow3"></a>
                <div class="chart-container">
                    <canvas id="flowUserRatio" width="70%"></canvas>
                </div>

                <a name="item"></a>
                <div style="margin-top: 60px"><h1 class="page-header">商品主题</h1></div>
                <a name="item1"></a>
                <div class="chart-container">
                    <canvas id="itemDailySales" width="70%"></canvas>
                </div>
                <a name="item2"></a>
                <div class="chart-container">
                    <canvas id="itemWeeklySales" width="70%"></canvas>
                </div>

                <a name="order"></a>
                <div style="margin-top: 60px"><h1 class="page-header">订单主题</h1></div>
                <a name="order1"></a>
                <div class="chart-container">
                    <canvas id="orderDailySales" width="70%"></canvas>
                </div>
                <a name="order2"></a>
                <div class="chart-container">
                    <canvas id="orderWeeklySales" width="70%"></canvas>

                <div class="chart-container">

                </div>
                <a name="order4"></a>

                    <canvas id="orderWeeklyMoney" width="70%"></canvas>
                </div>

                <a name="user1"></a>
                <div class="chart-container">
                    <canvas id="userGenderRatio" width="70%"></canvas>
                </div>
                <a name="user2"></a>
                <div class="chart-container">
                    <canvas id="userRegionList" width="70%"></canvas>
                </div>

                <a name="restaurant"></a>
                <div style="margin-top: 60px"><h1 class="page-header">商家主题</h1></div>
                <a name="rest1"></a>
                <div class="chart-container">
                    <canvas id="restaurantDailySales" width="70%"></canvas>
                </div>
                <a name="rest2"></a>
                <div class="chart-container">
                    <canvas id="restaurantWeeklySales" width="70%"></canvas>
                </div>
